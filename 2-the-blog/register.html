<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="./css/app.css" />
  </head>
  <body>
    <main class="bg-secondary">
      <div class="container">
        <div class="row min-vh-100 justify-content-center align-items-center">
          <div class="col-md-6 col-lg-5">
            <div class="text-center mb-3">
              <a href="index.html" class="text-dark">
                <i class="bi bi-journals h1"></i
              ></a>
              <h4>Register Now</h4>
            </div>
            <div class="p-4 bg-white">
              <h5 class="text-center fw-bold mb-1">Create An Account</h5>
              <p class="text-black-50 small text-center mb-4">
                Create an account for all of Intuit's <br />products including
                Mint.
              </p>
              <form action="">
                <div class="mb-5">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control-lg form-control"
                    id="email"
                    name="email"
                  />
                </div>
                <div class="mb-5">
                  <label for="phone" class="form-label"
                    >Phone
                    <span class="text-black-50">(Recommended)</span></label
                  >
                  <input
                    type="number"
                    class="form-control-lg form-control"
                    id="phone"
                    name="phone"
                  />
                  <p class="mb-0 text-muted small">Enter Your Phone Number</p>
                </div>
                <div class="mb-5">
                  <label for="password" class="form-label">Password </label>
                  <div class="input-group">
                    <input
                      type="password"
                      class="form-control-lg form-control"
                      id="password"
                      name="password"
                    />
                    <button class="btn btn-lg btn-secondary">
                      <i class="bi bi-eye"></i>
                    </button>
                  </div>
                </div>
                <div class="btn btn-lg btn-primary d-block w-100">
                  <i class="bi bi-person-plus"></i>
                  Create Account
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
